<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POC-3: Upload Test</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
    h1 { color: #0080ff; }
    .upload-zone { border: 2px dashed #ccc; padding: 40px; text-align: center; margin: 20px 0; }
    .upload-zone:hover { border-color: #0080ff; background: #f0f8ff; }
    progress { width: 100%; height: 30px; }
    .result { margin-top: 20px; padding: 10px; background: #e8f5e9; border-radius: 4px; }
    .error { background: #ffebee; color: #c62828; }
  </style>
</head>
<body>
  <h1>üì§ POC-3: File Upload Test</h1>

  <div class="upload-zone" id="dropZone">
    <p><strong>Click to select file or drag & drop</strong></p>
    <input type="file" id="fileInput" style="display:none">
    <button onclick="document.getElementById('fileInput').click()">Select File</button>
  </div>

  <div id="progress" style="display:none">
    <p>Uploading: <span id="fileName"></span></p>
    <progress id="progressBar" value="0" max="100"></progress>
    <p><span id="progressText">0%</span></p>
  </div>

  <div id="result"></div>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const progressDiv = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const resultDiv = document.getElementById('result');

    // Drag & drop handlers
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.style.borderColor = '#0080ff';
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.style.borderColor = '#ccc';
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.style.borderColor = '#ccc';
      const file = e.dataTransfer.files[0];
      if (file) uploadFile(file);
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) uploadFile(file);
    });

    function uploadFile(file) {
      const startTime = Date.now();
      document.getElementById('fileName').textContent = file.name;
      progressDiv.style.display = 'block';
      resultDiv.innerHTML = '';

      const formData = new FormData();
      formData.append('file', file);

      const xhr = new XMLHttpRequest();

      xhr.upload.addEventListener('progress', (e) => {
        if (e.lengthComputable) {
          const percent = Math.round((e.loaded / e.total) * 100);
          progressBar.value = percent;
          progressText.textContent = `${percent}%`;
        }
      });

      xhr.addEventListener('load', () => {
        const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);

        if (xhr.status === 200) {
          const response = JSON.parse(xhr.responseText);
          resultDiv.className = 'result';
          resultDiv.innerHTML = `
            <h3>‚úÖ Upload Success</h3>
            <p><strong>File:</strong> ${response.filename}</p>
            <p><strong>Size:</strong> ${(response.size / 1024 / 1024).toFixed(2)} MB</p>
            <p><strong>Time:</strong> ${elapsed}s</p>
            <p><strong>Speed:</strong> ${(response.size / 1024 / 1024 / elapsed).toFixed(2)} MB/s</p>
          `;
        } else {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `<h3>‚ùå Upload Failed</h3><p>${xhr.statusText}</p>`;
        }

        setTimeout(() => {
          progressDiv.style.display = 'none';
          progressBar.value = 0;
          progressText.textContent = '0%';
        }, 2000);
      });

      xhr.addEventListener('error', () => {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = '<h3>‚ùå Network Error</h3>';
      });

      xhr.open('POST', 'http://localhost:3000/upload');
      xhr.send(formData);
    }
  </script>
</body>
</html>
