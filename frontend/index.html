<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="IFC OpenWorld - Upload and visualize IFC building models on a 3D globe" />
    <title>IFC OpenWorld</title>

    <!-- Suppress DevTools/inspector.js XHR errors (must run before any other scripts) -->
    <script>
      (function() {
        // Patch console.error ASAP to suppress inspector.js errors
        const originalError = console.error;
        console.error = function(...args) {
          const message = args[0];
          if (typeof message === 'string' && (
            message.includes('Error processing XMLHttpRequest response') ||
            message.includes('responseText') ||
            message.includes('InvalidStateError') ||
            message.includes('Blocked script execution') ||
            message.includes('sandboxed')
          )) {
            // Silently ignore DevTools XHR inspection errors and Cesium InfoBox iframe warnings
            return;
          }
          originalError.apply(console, args);
        };
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
